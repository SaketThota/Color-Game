<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTgbfJhKO3XObonIa2ndY8FHSHA7G4T8RxRU0Fu7aEI5mirQpyG&usqp=CAU">
